<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<h1>Product List</h1>
<a th:href="@{'/home/product'}">Get All</a>
<form th:action="@{/home/product/search}" method="post">
    <input type="text" name="keyword" placeholder="Search for a product...">
    <button type="submit" th:text="'Search'"></button>
</form>

<a href="/home/product/add">Add New Product</a>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td>
            <img th:src="${product.imageURL}" alt="Product Image" style="max-width: 150px; max-height: 150px;">
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
